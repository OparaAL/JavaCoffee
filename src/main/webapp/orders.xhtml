<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>#{msg['orders']}</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>

    <h:body>
        <h:form>
            <h:outputText value="#{msg['your_order']}"/>
            <p:dataTable value="#{orderBean.allOrders}" var="order">
                <p:column headerText="#{msg['client_name']}">
                    <h:outputText value="#{order.clientName}"/>
                </p:column>
                <p:column headerText="#{msg['address']}">
                    <h:outputText value="#{order.address}"/>
                </p:column>
                <p:column headerText="#{msg['cost']}">
                <h:outputText value="#{order.cost} TGR"/>
                </p:column>
                <p:column headerText="#{msg['date']}">
                    <h:outputText value="#{order.date}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <h:commandButton value="#{msg['order']}" action="#{orderBean.redirectToIndex}"/>
            <h:outputText value=" "/>
            <h:outputText value=" "/>
        </h:form>
        <ui:include src="resources/template/lang.xhtml"/>
    </h:body>
</f:view>

</html>
